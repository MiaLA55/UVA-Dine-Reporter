{% extends 'login/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .success-text {
            color: green;
        }
         body {
            color: #222d4b; /* Set the color for all text */
        }
        .custom-btn {
            background-color: #222d4b;
            color: white;
        }
        .container {
            text-align: center;
        }
         .success-image {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
<div class="container">
    <img src="https://icons.veryicon.com/png/o/miscellaneous/8atour/success-35.png" alt="Success Image"
         class="success-image">
    <br><br>
    <h1><span class="success-text">Report Submitted Successfully!</span></h1>
    <p>Thank you for submitting your report.</p>
    <br><br>
    {% if user.is_authenticated %}
    <a href="{% url 'login:auth_home' %}" class="btn custom-btn">Return Home</a>
    {% else %}
    <a href="{% url 'login:home' %}" class="btn custom-btn">Return Home</a>
    {% endif %}

</div>
</body>
</html>
{% endblock %}
