{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Login" %}{% endblock %}

{% block content %}
<style>
    .custom-btn {
        background-color: #222d4b;
        color: white;
        font-size: 18px
    }

    body {
        color: #222d4b;
    }

    .login-form {
        border: 2px solid #e87423;
        border-radius: 1rem;
        padding: 20px;
    }

    .login-form input {
        margin-bottom: 15px;
    }

    .login-form label {
        font-size: 18px;
        color: #222d4b;
    }

    .signup-link {
        color: #222d4b;
        font-weight: bold;
        text-decoration: none;
    }
     .login-heading {
        font-size: 40px;
        color: #222d4b;
        font-weight: bold;
    }
    .google-btn{
        font-size: 18px;
        background-color: #dd4b39;
        color: white;
    }
    .remember-password-label {
        padding-left: 10px; /* Adjust spacing as needed */
    }



</style>
<section class="bg-image"
         style="background-image: url('https://harvesttableuva.com/wp-content/uploads/2020/12/20201103_161130030_iOS-scaled-2100x900-c-default.jpg');
            height: 50vh;">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong login-form">
                    <div class="card-body p-5 text-center">

                        <h2 class="mb-5 login-heading"><strong>Log In</strong></h2>


                        <form method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="username" name="login" id="typeUsernameX-2" class="form-control form-control-lg"
                                       placeholder="Username"/>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg"
                                       placeholder="Password"/>
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                                <label class="form-check-label lead remember-password-label" for="form1Example3">
                                    Remember password </label>
                            </div>

                            <button class="btn custom-btn btn-lg btn-block" type="submit"><strong>Login</strong>
                            </button>
                        </form>


                        <button data-mdb-button-init data-mdb-ripple-init class="btn google-btn btn-lg btn-block"
                                type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                            </svg>
                            <strong>Log in with Google</strong></button>
                        <hr class="my-4">

                        <a href="{% url 'login:home' %}"
                           class="btn custom-btn btn-block btn-primary lead btn-lg"><strong>Return Home</strong></a>

                        <br><br>

                        <p class="mb-0 lead">Don't have an account? <a href="{{ signup_url }}" class="signup-link">Sign
                            Up</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
