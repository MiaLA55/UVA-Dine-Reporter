{% extends 'login/basehome.html' %}
{% load static %}

{% block content %}
<head>
    {% load static %}
    <style>
        .background-section {
            background-image: url('https://news.virginia.edu/sites/default/files/Header_NA_Lawn_Fall_SS_01_0.jpg');
            background-size: cover;
            background-position: center;
            height: 300px; /* You can modify the height as needed */
            width: 100vw; /* Make the image span the whole width */
        }
        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 5px solid; /* Specify the border width and style */
            border-color: #e87423; /* Specify the border color */
            padding: 20px;
            margin: 20px; /* Increase margin */
            height: 500px; /* Increase height */
            max-width: 80%;
        }
        .bold-text {
            font-weight: bold;
            color: #222d4b;
        }
        /* Add style for the card element */
        .signup-card {
            border: 5px solid #e87423; /* Orange border */
            border-radius: 1rem; /* Rounded corners */
        }
    </style>
</head>
<section class="bg-image"
     style="background-image: url('https://harvesttableuva.com/wp-content/uploads/2020/12/20201103_161130030_iOS-scaled-2100x900-c-default.jpg');
            height: 50vh;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong signup-card">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">Email</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

          <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'login:auth_home' %}" class="btn btn-secondary">Continue as Anonymous</a>

            <hr class="my-4">



          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<body>

</body>
{% endblock %}
