<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Dining Hall Reporter{% endblock %}</title>
    <style>
        .custom-navbar {
            background-color: #222d4b;
            border-bottom: 3px solid #e87423; /* Orange border on the top */
        }



    </style>
</head>

<body>


    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer fixed-bottom bg-light navbar-light text-center">
        <div class="container">
            <span class="text-muted">This system is a class project, the system is not monitored, and no real
                information should be submitted</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
