{% extends 'login/base.html' %}
{% load socialaccount %}
{% block content %}

<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">UVA Dining Hall Reporter</h1>
        {% if user.is_authenticated %}
        <p>Welcome, You are logged in as {{ user.username }}</p>
        {% else %}
        <p>Welcome, You are logged in as Anonymous</p>
        {% endif %}

        <a href="{% url 'login:logout' %}" class="btn btn-danger">Logout</a>
        <a href="{% url 'file_upload:user_submit_report' %}" class="btn btn-primary">Make a Report</a>
    </div>
</body>
{% endblock %}
