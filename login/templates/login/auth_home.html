<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Other meta tags and title go here -->
</head>

{% load socialaccount %}
<html>

<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">UVA Dining Hall Reporter</h1>
        {% if user.is_authenticated %}
            <p>Welcome, You are logged in as {{ user.username }}</p>
        {% else %}
            <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Login With Google</a>
        {% endif %}
        <a href="{% url 'login:home' %}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Other scripts or Bootstrap JS if needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
