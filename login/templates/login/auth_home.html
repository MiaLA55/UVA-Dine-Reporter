{% extends 'login/base.html' %}
{% load socialaccount %}
{% block content %}

<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">UVA Dining Hall Reporter</h1>
        {% if user.is_authenticated %}
        <p>Welcome, You are logged in as {{ user.username }}</p>
        {% else %}
        <!--            <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Login With Google</a>-->
        <p>Welcome, You are logged in as Anonymous</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>

        <a href="{% url 'login:logout' %}" class="btn btn-danger">Logout</a>
    </div>
</body>
{% endblock %}
