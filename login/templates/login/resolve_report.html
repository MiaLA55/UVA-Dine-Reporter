{% extends 'login/base.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box and Submit Button</title>
</head>

<body>

    <form action="/submit" method="post">
        <label for="textbox">Type something:</label><br>
        <textarea type="text" id="textbox" name="textbox" cols="100"> </textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>

{% endblock %}
